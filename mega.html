<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffc107 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.3;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
        }
        
        .text-content {
            font-size: 1.1em;
            color: #2c3e50;
            line-height: 1.6;
            margin: 25px 0;
            text-align: left;
        }
        
        .centered-text {
            text-align: center;
        }
        
        .big-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 18px 35px;
            margin: 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .big-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #e74c3c, #45b7d1);
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            background: rgba(255, 107, 107, 0.2);
        }
        
        .floating-element:nth-child(2) {
            background: rgba(78, 205, 196, 0.2);
        }
        
        .floating-element:nth-child(3) {
            background: rgba(69, 183, 209, 0.2);
        }
        
        .floating-element:nth-child(4) {
            background: rgba(255, 193, 7, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .screen { padding: 25px; }
            .big-btn { min-width: 180px; font-size: 1.1em; padding: 15px 30px; }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="top: 10%; left: 10%; width: 80px; height: 80px; animation-delay: 0s;"></div>
        <div class="floating-element" style="top: 20%; right: 10%; width: 120px; height: 120px; animation-delay: 2s;"></div>
        <div class="floating-element" style="bottom: 20%; left: 20%; width: 60px; height: 60px; animation-delay: 4s;"></div>
        <div class="floating-element" style="bottom: 30%; right: 20%; width: 100px; height: 100px; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <!-- Main Screen -->
        <div class="screen active" id="main">
            <p class="text-content" id="greeting">Hi John</p>
            <p class="text-content" id="sender-line">It's Segun</p>
            <p class="text-content">Something is seriously wrong with us. And I think you know all about it.</p>
            <p class="text-content">Can we talk now?</p>
            <br>
            <div class="centered-text">
                <button class="big-btn" onclick="showNextScreen()">What's that?</button>
            </div>
        </div>

        <!-- Next Screen -->
        <div class="screen" id="next">
            <p class="text-content">This is where your next content goes</p>
            <p class="text-content">Continue building your story from here...</p>
        </div>
    </div>

    <script>
        // Get URL parameters for personalization
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('sender');
        const receiverName = urlParams.get('to');
        
        // Update greeting and sender when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = document.getElementById('greeting');
            const senderLine = document.getElementById('sender-line');
            
            if (receiverName) {
                greeting.textContent = `Hi ${receiverName}`;
            } else {
                greeting.textContent = 'Hi John';
            }
            
            if (senderName) {
                senderLine.textContent = `It's ${senderName}`;
            } else {
                senderLine.textContent = 'It\'s Segun';
            }
        });

        function showNextScreen() {
            document.getElementById('main').classList.remove('active');
            document.getElementById('next').classList.add('active');
        }
    </script>
</body>
</html>
