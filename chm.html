<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Problem Cake Quest</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff8f0;
        text-align: center;
        padding: 20px;
    }
    .question-box {
        background: #ffe6cc;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        width: 80%;
    }
    button {
        background: #ff9933;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #cc7a29;
    }
    #result-img {
        width: 250px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>ðŸŽ‚ Word Problem Cake Quest ðŸŽ‚</h1>
<p>Your mumâ€™s birthday is here. You told your siblings youâ€™re a cake-baking pro.  
Now prove it â€” solve these math problems to make the perfect cake!</p>

<div id="game-area"></div>

<img id="result-img" style="display:none">

<script>
    const questions = [
        {
            q: "Twice the value of one ingredient subtracted from 35 equals 80. Which ingredient value is correct?",
            options: ["-22.5", "-45", "15", "57.5"],
            answer: "-22.5"
        },
        {
            q: "The product of three fifths of number of eggs needed and the positive difference between 15 and 25 equals 30. How many eggs?",
            options: ["5", "10", "15", "20"],
            answer: "5"
        },
        {
            q: "Divide 4 times a certain ingredient by the sum of 18 and 24, subtract 15 to get 50. Whatâ€™s the value?",
            options: ["465", "540", "680", "420"],
            answer: "465"
        }
    ];

    let score = 0;
    let currentQ = 0;

    function loadQuestion() {
        if (currentQ < questions.length) {
            const q = questions[currentQ];
            let html = `<div class="question-box">
                            <h3>${q.q}</h3>`;
            q.options.forEach(opt => {
                html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
            });
            html += `</div>`;
            document.getElementById("game-area").innerHTML = html;
        } else {
            endGame();
        }
    }

    function checkAnswer(selected) {
        if (selected === questions[currentQ].answer) {
            score++;
        }
        currentQ++;
        loadQuestion();
    }

    function endGame() {
        let imgSrc = "";
        let message = "";
        if (score === questions.length) {
            imgSrc = "https://i.imgur.com/XhQXh5r.png"; // Perfect cake image
            message = "PERFECT! Your cake is bakery-level beautiful! ðŸŽ‰";
        } else if (score >= 2) {
            imgSrc = "https://i.imgur.com/VYk3JkK.png"; // Average cake
            message = "Nice try! Your cake is decent, but not a showstopper.";
        } else {
            imgSrc = "https://i.imgur.com/QiNQj4y.png"; // Smashed cake
            message = "Oh no! The cakeâ€™s a disaster. Better luck next time!";
        }
        document.getElementById("game-area").innerHTML = `<h2>${message}</h2>`;
        const img = document.getElementById("result-img");
        img.src = imgSrc;
        img.style.display = "block";
    }

    loadQuestion();
</script>

</body>
</html>
